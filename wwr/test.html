<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Imagem com Texto e Link</title>
    <style>
        .image-container {
            position: relative;
            display: block;
            width: 300px; /* Ajuste a largura conforme necessário */
            height: 200px; /* Ajuste a altura conforme necessário */
            text-decoration: none; /* Remove sublinhado do link */
            overflow: hidden; /* Garante que o texto não transborde */
        }

        .image-container img {
            width: 100%; /* Faz a imagem ocupar 100% da largura do contêiner */
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove o espaço abaixo da imagem */
        }

        .overlay {
            position: absolute; /* Permite posicionar o texto sobre a imagem */
            top: 0; /* Alinha ao topo do contêiner */
            right: -100%; /* Inicialmente fora da tela à direita */
            bottom: 0; /* Alinha à parte inferior do contêiner */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            color: white; /* Cor do texto */
            display: flex; /* Usado para centralizar o texto */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            transition: right 0.3s ease; /* Animação suave ao mostrar/ocultar */
        }

        .image-container:hover .overlay {
            right: 0; /* Move para a posição original ao passar o mouse */
        }
    </style>
</head>
<body>
    <a href="https://www.exemplo.com" class="image-container">
        <img src="sua-imagem.jpg" alt="Descrição da Imagem">
        <div class="overlay">Texto que aparece ao passar o mouse!</div>
    </a>
</body>
</html>
